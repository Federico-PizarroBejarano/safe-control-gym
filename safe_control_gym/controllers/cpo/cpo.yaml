# Model args
hidden1: 32
hidden2: 32

# Optim args
discount_factor: 0.98
v_lr: 2.0e-4
cost_v_lr: 2.0e-4
num_conjugate: 10
line_decay: 0.8
max_kl: 0.001
damping_coeff: 0.01
gae_coeff: 0.97
cost_d: 0.0

# Runner args
max_steps: 150
num_epochs: 1500
value_epochs: 100
eval_batch_size: 20

# Misc
log_interval: 50
save_interval: 0
num_checkpoints: 0
eval_interval: 50
eval_save_best: True
tensorboard: False
