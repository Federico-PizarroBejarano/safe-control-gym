algo_config:
  log_interval: 1000
  save_interval: 1000
  num_checkpoints: 10
  eval_interval: 1000
  eval_save_best: True 
  tensorboard: True

task_config:
  info_in_reset: True
  normalized_rl_action_space: False
  constraints:
    - constraint_form: abs_bound
      bound: 0.4
      constrained_variable: STATE
      active_dims: 0
      tolerance: 0.2
  done_on_violation: True
  use_constraint_penalty: True
  constraint_penalty: -5.0
