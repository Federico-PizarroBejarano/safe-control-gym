algo_config:
  pretraining: False 
  pretrained: null
  constraint_slack: 0.05

  log_interval: 1000
  save_interval: 1000
  num_checkpoints: 10
  eval_interval: 1000
  eval_save_best: True 
  tensorboard: True

task_config:
  info_in_reset: True
  normalized_rl_action_space: False
  constraints:
    abs_bound:
      bound: 0.4
      constraint_input_type: 'STATE'
      active_dims: 0
  done_on_violation: True
