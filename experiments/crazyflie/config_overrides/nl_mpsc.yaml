safety_filter: nl_mpsc
sf_config:
  # LQR controller parameters
  r_lin:
    - 2
  q_lin:
    - 0.8
    - 1.85
    - 0.8
    - 1.85
    - 10
    - 10

  # MPC Parameters
  use_acados: True
  horizon: 10
  warmstart: True
  integration_algo: rk4
  use_terminal_set: False

  # Prior info
  prior_info:
    prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null

  # Learning disturbance bounds
  n_samples: 600

  # Cost function
  cost_function: one_step_cost
  mpsc_cost_horizon: 5
  decay_factor: 0.85
