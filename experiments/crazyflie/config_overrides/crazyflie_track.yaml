task_config:
  seed: 1337
  camera_view: [5, -40, -40, 0.5, -1, 0.5] # Distance, yaw, pitch, x, y, z target position
  info_in_reset: True
  ctrl_freq: 25
  pyb_freq: 1000
  physics: pyb
  quad_type: 3
  episode_len_sec: 15
  cost: quadratic
  normalized_rl_action_space: False

  init_state:
    init_x: 0
    init_x_dot: 0
    init_y: 0
    init_y_dot: 0
    init_z: 1
    init_z_dot: 0
    init_phi: 0
    init_theta: 0
    init_psi: 0
    init_p: 0
    init_q: 0
    init_r: 0
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.95
      high: 0.95
    init_x_dot:
      distrib: 'uniform'
      low: -2
      high: 2
    init_y:
      distrib: 'uniform'
      low: -0.95
      high: 0.95
    init_y_dot:
      distrib: 'uniform'
      low: -2
      high: 2
    init_z:
      distrib: 'uniform'
      low: 1
      high: 1
    init_z_dot:
      distrib: 'uniform'
      low: 0
      high: 0
    init_phi:
      distrib: 'uniform'
      low: -0.25
      high: 0.25
    init_theta:
      distrib: 'uniform'
      low: -0.25
      high: 0.25
    init_psi:
      distrib: 'uniform'
      low: 0
      high: 0
    init_p:
      distrib: 'uniform'
      low: -0.5
      high: 0.5
    init_q:
      distrib: 'uniform'
      low: -0.5
      high: 0.5
    init_r:
      distrib: 'uniform'
      low: 0
      high: 0

  task: traj_tracking
  task_info:
    trajectory_type: figure8
    num_cycles: 1
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1]
    trajectory_scale: 1
    proj_point: [0, 0, 0.5]
    proj_normal: [0, 1, 1]

  inertial_prop:
    M: 0.03775
    Ixx: 1.4e-5
    Iyy: 1.4e-5
    Izz: 2.17e-5

  constraints:
    - constraint_form: bounded_constraint
      constrained_variable: state
      active_dims: [0,1,2,3,6,7]
      upper_bounds:
        - 0.95
        - 2
        - 0.95
        - 2
        - 0.25
        - 0.25
      lower_bounds:
        - -0.95
        - -2
        - -0.95
        - -2
        - -0.25
        - -0.25
    - constraint_form: default_constraint
      constrained_variable: input
  done_on_out_of_bound: True
  done_on_violation: False
