safety_filter: nl_mpsc
sf_config:
  # LQR controller parameters
  r_lin:
    - 10000
  q_lin:
    - 1.0e-01
    - 6.0e-03
    - 3.0e-00
    - 1.0e-05
    - 8.0e-00
    - 1.0e-5
    - 1.0e-08
    - 1.0e-08
    - 1.0e-02
    - 5.0e-01
    - 5.0e-01
    - 5.0e-01

  # MPC Parameters
  use_acados: True
  horizon: 20
  warmstart: True
  integration_algo: rk4
  use_terminal_set: False

  # Prior info
  prior_info:
    prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null

  # Learning disturbance bounds
  n_samples: 6000

  # Cost function
  cost_function: one_step_cost
  mpsc_cost_horizon: 5
  decay_factor: 0.85

  # Softening
  soften_constraints: False
  slack_cost: 250
