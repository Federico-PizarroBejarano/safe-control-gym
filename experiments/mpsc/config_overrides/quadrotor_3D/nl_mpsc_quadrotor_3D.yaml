safety_filter: nl_mpsc
sf_config:
  # LQR controller parameters
  r_lin:
    - 90
  q_lin:
    - 0.001
    - 0.06
    - 0.001
    - 0.06
    - 0.00025
    - 80
    - 0.00001
    - 0.00001
    - 0.75
    - 1
    - 1
    - 1

  # MPC Parameters
  use_acados: True
  horizon: 20
  warmstart: True
  integration_algo: rk4
  use_terminal_set: False

  # Prior info
  prior_info:
    prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null

  # Learning disturbance bounds
  n_samples: 6000

  # Cost function
  cost_function: one_step_cost
  mpsc_cost_horizon: 5
  decay_factor: 0.85

  # Softening
  soften_constraints: False
  slack_cost: 250
