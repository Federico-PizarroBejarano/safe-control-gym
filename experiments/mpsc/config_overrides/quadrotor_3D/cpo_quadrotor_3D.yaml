algo: cpo
algo_config:
  # Model args
  hidden1: 128
  hidden2: 128

  # Optim args
  discount_factor: 0.98
  v_lr: 2.0e-4
  cost_v_lr: 2.0e-4
  num_conjugate: 10
  line_decay: 0.8
  max_kl: 0.001
  damping_coeff: 0.01
  gae_coeff: 0.97
  cost_d: 0.0

  # Runner args
  max_steps: 1000
  num_epochs: 4000
  value_epochs: 150
  eval_batch_size: 20

  # Misc
  log_interval: 40
  save_interval: 0
  num_checkpoints: 0
  eval_interval: 40
  eval_save_best: True
  tensorboard: False
