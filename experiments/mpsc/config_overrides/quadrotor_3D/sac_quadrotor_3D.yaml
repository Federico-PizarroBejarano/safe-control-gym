algo: sac
algo_config:
  # model args
  hidden_dim: 256
  use_entropy_tuning: False

  # optim args
  train_interval: 500
  train_batch_size: 500
  actor_lr: 0.0003
  critic_lr: 0.003
  entropy_lr: 0.001

  # runner args
  max_env_steps: 400000
  warm_up_steps: 1000
  rollout_batch_size: 1
  num_workers: 1
  max_buffer_size: 1000000
  deque_size: 10
  eval_batch_size: 10

  # misc
  log_interval: 4000
  save_interval: 0
  num_checkpoints: 0
  eval_interval: 4000
  eval_save_best: True
  tensorboard: False

  # safety filter
  filter_train_actions: True
  penalize_sf_diff: True
  sf_penalty: 300
  use_safe_reset: True
