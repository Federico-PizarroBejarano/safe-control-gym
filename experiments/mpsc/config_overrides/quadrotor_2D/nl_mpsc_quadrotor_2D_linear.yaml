safety_filter: nl_mpsc
sf_config:
  # LQR controller parameters
  r_lin:
    - 20
  q_lin:
    - 0.001
    - 0.05
    - 0.0005
    - 25
    - 0.00001
    - 0.5

  # MPC Parameters
  horizon: 5
  warmstart: True
  integration_algo: LTI
  use_terminal_set: False

  # Prior info
  prior_info:
    prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null

  # Learning disturbance bounds
  n_samples: 600

  # Cost function
  cost_function: one_step_cost
  mpsc_cost_horizon: 5
  decay_factor: 0.85

  # Softening
  soften_constraints: False
  slack_cost: 250
